<div class="ReservationCreate">
    <h1 [hidden]="user!=null">Chargement en cours...</h1>
    <h1>Créer un événement</h1>
    <div class="Createform">
        <div class="name">
            <input type="text" placeholder="Nom de l'événement" />
        </div>
        <div class="lieu" *ngIf="salles != null">
            <select>
                <option *ngFor="let salle of salles" [value]="salle">{{salle.title}}</option>
            </select>
        </div>

    </div>
</div>
